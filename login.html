<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }

        header img {
            height: 40px;
            margin-right: 15px;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f9;
            padding: 20px;
            gap: 20px;
        }

        .login-container {
            width: 300px;
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-btn:hover {
            background-color: #555;
        }

        .mascot-container {
            position: fixed;
            top: 50px;
            right: 20px;
            width: 300px;
            height: 400px;
            padding: 20px;
            z-index: 1000;
        }

        .mascot-container img {
            max-width: 100%;
            height: auto;
        }

        .speech-bubble {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 200px;
            padding: 10px;
            background: #f1f1f1;
            border: 2px solid #000;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .speech-bubble:after {
            content: '';
            position: absolute;
            top: 100%;
            right: 20px;
            width: 0;
            height: 0;
            border: 10px solid transparent;
            border-bottom-color: #f1f1f1;
            border-top: 0;
            border-right: 0;
            margin-right: -5px;
            margin-top: -10px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 20px;
        }
    </style>
</head>
<body onload="initializeText()">
    <header>
        <img src="textures/logo-header.png" alt="Logo">
        <h1>Login Seite</h1>
    </header>
    <main>
        <div class="login-container">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Benutzername</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Passwort</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="button" class="login-btn" onclick="handleLogin()">Login</button>
            </form>
        </div>
        <div class="mascot-container">
            <img src="textures/battery1.png" alt="Mascot">
        </div>
        <div class="speech-bubble" id="speech-bubble">
            <p id="speech-text">Gib dein Name und Passwort ein</p>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 - Willkommen auf der Login-Seite</p>
    </footer>

    <script>
        const accounts = [
            ["timhorn", "abc123"],
            ["vlad", "ilbattery"]
        ];

        function initializeText() {
            document.getElementById('speech-text').textContent = "Gib dein Name und Passwort ein";
        }

        function handleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const account = accounts.find(account => account[0] === username);

            if (account) {
                if (account[1] === password) {
                    document.getElementById('speech-text').textContent = "Login erfolgreich!";
                    window.location.href = 'main.html';
                } else {
                    document.getElementById('speech-text').textContent = "Sorry, falsches Passwort :(";
                }
            } else {
                document.getElementById('speech-text').textContent = "Der Benutzername ist ung√ºltig!";
            }
        }
    </script>
</body>
</html>
