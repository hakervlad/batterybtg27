<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }

        header img {
            height: 40px;
            margin-right: 15px;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f9;
            padding: 20px;
            gap: 20px;
        }

        .login-container {
            width: 300px;
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-btn:hover {
            background-color: #555;
        }

        .mascot-container {
            position: fixed;
            top: 50px;
            right: 20px;
            width: 300px;
            height: 400px;
            padding: 20px;
            z-index: 1000;
        }

        .mascot-container img {
            max-width: 100%;
            height: auto;
        }

        .speech-bubble {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 200px;
            padding: 10px;
            background: #f1f1f1;
            border: 2px solid #000;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .speech-bubble:after {
            content: '';
            position: absolute;
            top: 100%;
            right: 20px;
            width: 0;
            height: 0;
            border: 10px solid transparent;
            border-bottom-color: #f1f1f1;
            border-top: 0;
            border-right: 0;
            margin-right: -5px;
            margin-top: -10px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 20px;
        }
    </style>
</head>
<body onload="initializeText()">
    <header>
        <!-- Logo mit Link -->
        <a href="index.html">
            <img src="textures/logo-header.png" alt="Logo">
        </a>

        <!-- Titel/Navigation -->
        <h1>Login Seite</h1>
    </header>
    <main>
        <!-- Login Feld -->
        <div class="login-container">
            <!-- Titel -->
            <h2>Login</h2>

            <!-- Eingabefelder -->
            <form id="loginForm">
                <!-- Benutzername -->
                <div class="form-group">
                    <label for="username">Benutzername</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <!-- Passwort -->
                <div class="form-group">
                    <label for="password">Passwort</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <!-- Login Button -->
                <button type="button" class="login-btn" onclick="handleLogin()">Login</button>
            </form>
        </div>
        <div class="mascot-container">
            <img src="textures/battery1.png" alt="Mascot">
        </div>
        <div class="speech-bubble" id="speech-bubble">
            <p id="speech-text">Gib dein Name und Passwort ein</p>
        </div>
    </main>
    <footer>
        <!-- Text im Footer -->
        <p>Willkommen auf der Login-Seite</p>
    </footer>

    <!-- Scripts -->
    <script>
        const data = {
            "accounts":[
                {"username":"vlad", "password":"ilbattery", "role":"student", "subjects":["Programmieren_I"]},
                {"username":"till", "password":"till", "role":"student", "subjects":["Programmieren_I", "Datenstrukturen_und_Algorithmen"]},
                {"username":"tim", "password":"abc123", "role":"tutor", "subjects":["Programmieren_I", "Datenstrukturen_und_Algorithmen"]}
            ]
        }

        function initializeText() {
            document.getElementById('speech-text').textContent = "Gib dein Name und Passwort ein";
        }

        function handleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const account = data.accounts.find(account => account.username === username);

            if (account) {
                if (account.password === password) {
                    //alert(`Login erfolgreich! Benutzername: ${username}`);
                    sessionStorage.setItem("username", username);
                    sessionStorage.setItem("role", account.role);
                    sessionStorage.setItem("subjects", account.subjects);

                    if (account.role === "tutor") {
                        window.location.href = "main-tutor.html";
                    } else {
                        window.location.href = 'main-student.html';
                    }
                    
                }else {
                    alert(`Das Passwort ist ungültig!`);
                }
            } else {
                document.getElementById('speech-text').textContent = "Der Benutzername ist ungültig!";
            }
        }
    </script>
</body>
</html>
